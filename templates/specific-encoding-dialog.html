<div id="specific-encoding-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">Choose an encoding</h1>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <label class="span4">Encoding :</label>
            <select specificEncodingProperty="specificEncoding">
                <option value="latin1">ISO-8859-1 / Latin 1</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button data-button-id="cancel"   class="dialog-button btn cancel" >Cancel</button>
        <button data-button-id="ok"       class="dialog-button btn primary">Encode to UTF-8</button>
    </div>
</div>
